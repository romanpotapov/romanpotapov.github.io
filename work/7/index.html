<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <title>Weather</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1 class="main-heading">Weather in you're city</h1>

    <form class="form">
      <input type="text" class="form__input" placeholder="Enter you're city">
      <button class="form__button" type="submit">Watch</button>
    </form>

    <div class="weather-info-wrap">
      <div class="weather-info-now" id="weather-info-now">
        <p class="weather-info-now__text" id="weather-info-now__text"></p>
      </div>
      <h6 class="weather-info__heading" id="weather-info__heading"></h6>
      <ul class="weather-info-list" id="weather-info-list">
      </ul>
    </div>

  



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="main.js"></script>
  </body>
</html>
